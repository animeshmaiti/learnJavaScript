<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="editor">
            <div class="heading">

        <div class="terminal">
            <div id="output">
                >> start<br>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
